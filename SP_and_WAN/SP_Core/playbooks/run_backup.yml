---
- name: Pre-Migration State Capture
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Execute Python Backup Script
      ansible.builtin.command:
        cmd: "python3 scripts/premigration_backup.py"
      register: script_result

    - name: Display Script Success
      ansible.builtin.debug:
        msg: "Backup completed! Check R1.txt through R5.txt in the root folder."
      when: script_result.rc == 0
